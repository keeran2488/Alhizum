<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container md:p-6 mx-auto">
        <div class="flex justify-center p-5">
            <img src="./img/mobile-money.png" alt="" class="self-end h-[60px] w-[60px] mr-5">
            <p class="text-2xl font-heading self-end">Mobile money networks</p><br>
        </div>
        <div class="flex justify-center">
            <div class="relative h-28 w-[620px] pt-4 px-16 border-[0.25pt] border-black rounded-2xl bg-[#F2F2F2]">
                <ul class="control" id="custom-control-2">
                    <li class="prev">
                        <i class="fa-solid fa-chevron-left"></i>
                    </li>
                    <li class="next">
                        <i class="fa-solid fa-chevron-right"></i>
                      </li>
                </ul>
                <div class="my-slider-2">
                    <img src="./img/cityexpress.png" alt="" class="h-20 w-32">
                    <img src="./img/himalremit.png" alt="" class="h-20 w-32">
                    <img src="./img/IME.png" alt="" class="h-20 w-32">
                    <img src="./img/moneygram.png" alt="" class="h-20 w-32">
                    <img src="./img/prabhumoney.png" alt="" class="h-20 w-32">
                    <img src="./img/western.png" alt="" class="h-20 w-32">
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    <script src="./test.js"></script>
</body>
</html>
